<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="admin/common :: head"></div>
    <link rel="stylesheet" type="text/css" href="/static/lib/webuploader/0.1.5/webuploader.css">
    <title>Add House</title>
</head>
<body>
<div>
    <content class="page-container">
        <form class="form form-horizontal" id="form-house-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>Title：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="Title" id="title"
                           name="title">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>省：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box" style="widows: 0;">
                        <select class="select" name="province" id="province">
                            <option value="">Please Choose</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>City：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box" style="widows: 0;">
                        <select class="select" name="city" id="city">
                            <option value="">Please Choose</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>区/县：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box" style="widows: 0;">
                        <select class="select" name="region" id="region">
                            <option value="">Please Choose</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>Address：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="Address" id="detailAddress"
                           name="detailAddress">
                </div>
            </div>
            <div class="row cl">

                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>House Structure：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <span class="select-box" style="widows: 0;">
				        <select name="layout" class="select">
					        <option value="1">One Room</option>
                            <option value="2">Two Rooms</option>
                            <option value="3">Three Rooms</option>
                            <option value="4">Four Rooms</option>
                            <option value="5">Others</option>
                        </select>
				    </span>
                </div>

                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>Floor：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text" value="0" placeholder="Floor" id="floor" name="floor">
                </div>

            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>Total Floors：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text" value="0" placeholder="" id="totalFloor"
                           name="totalFloor">
                </div>
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>Construction Date：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text"
                           onfocus="WdatePicker({ dateFmt:'yyyy',maxDate:'#F{$dp.$D(\'buildYear\')||\'%y\'}' })"
                           id="buildYear" name="buildYear" class="input-text Wdate">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>Area：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text" value="0" placeholder="" id="area" name="area">
                </div>
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>Price：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text" value="0" placeholder="" id="price" name="price">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">Rent way：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <span class="select-box" style="widows: 0;">
				        <select name="rentWay" class="select">
                            <option value="0">Entire rent</option>
                            <option value="1">Share rent</option>
                        </select>
				    </span>
                </div>
                <label class="form-label col-xs-4 col-sm-2">Subway Line：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <span class="select-box" style="widows: 0;">
				        <select name="nearSubwayLine" class="select">
                            <option value="">Please choose</option>
                            <option value="0">1</option>
                            <option value="1">2</option>
                            <option value="13">13</option>
                        </select>
				    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">Subway station：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <span class="select-box" style="widows: 0;">
				        <select name="nearSubwayStation" class="select">
                            <option value="">Please Choose</option>
                            <option value="0">subway1</option>
                            <option value="1">subway2</option>
                            <option value="2">subway3</option>
                        </select>
				    </span>
                </div>
                <label class="form-label col-xs-4 col-sm-2">Distance to station：</label>
                <div class="formControls col-xs-8 col-sm-2">
                    <input type="text" class="input-text" value="0" placeholder="" id="distanceToSubway"
                           name="distanceToSubway">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">Key words：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="Can input many keys, split by /"
                           id="keywords" name="keywords">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">House description：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="House description"
                           id="layoutDesc" name="layoutDesc">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">Transport：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="Transport"
                           id="traffic" name="traffic">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">Around service：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="Like hospital or school near by.."
                           id="roundService" name="roundService">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">Description：</label>
                <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description" cols="" rows="" class="textarea" placeholder="Input the key point of the house"
                          datatype="*10-100" dragonfly="true" nullmsg="is null！"
                          onKeyUp="$.Huitextarealength(this,200)"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                </div>
            </div>

            <div class="uploader-list-container" style=" width: 60%; height: 30%; position: relative;
                margin-left:17%;">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker-2"></div>
                        <p>Drop image here , 5 max</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress"><span class="text">0%</span> <span class="percentage"></span></div>
                    <div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div>
                        <div class="uploadBtn">Begin to upload</div>
                    </div>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">Cover：</label>
                <div id="upload-cover-container" class="formControls col-xs-8 col-sm-9">
                    <span>Please choose the cover</span>
                </div>
                <!--<input id="cover" type="hidden" value=""/>-->
            </div>

            <div class="upload-photo-ids-container">
            </div>

            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button class="btn btn-primary radius" type="submit"><i
                            class="Hui-iconfont">&#xe632;</i> Submit
                    </button>
                    <!--<button onClick="layer_close();" class="btn btn-default radius"-->
                    <button onClick="removeIframe();" class="btn btn-default radius"
                            type="button">&nbsp;&nbsp;Cancel&nbsp;&nbsp;
                    </button>
                </div>
            </div>
        </form>
    </content>
</div>

<footer th:include="admin/common :: footer"></footer>

<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/static/js/admin/upload.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
